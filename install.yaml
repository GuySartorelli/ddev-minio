name: minio

project_files:
  - docker-compose.minio-norouter.yaml
  - docker-compose.minio.yaml
  - minio/config.env
  - commands/host/minio
  - commands/minio/mc

post_install_actions:
  - |
    #ddev-description:If router disabled, directly expose port
    #
    if ( {{ contains "ddev-router" (list .DdevGlobalConfig.omit_containers | toString) }} ); then
      printf "#ddev-generated\nservices:\n  phpmyadmin:\n    ports:\n      - 8090:25252\n" > docker-compose.phpmyadmin-norouter.yaml
    fi
